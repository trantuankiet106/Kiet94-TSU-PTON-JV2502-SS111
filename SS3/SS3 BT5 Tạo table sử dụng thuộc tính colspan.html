<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        table {
          border-spacing: 10px;
        }
        </style>
        <title>Tạo table sử dụng thuộc tính colspan</title>
</head>
<body>
    <table>
    <tr>
        <th>Tháng</th>
        <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
    </tr>
    <tr>
        <td>Nguyễn Văn A</td>
        <td>15% hoàn thành</td>
        <td>85% hủy hàng</td>
    </tr>
    <tr>
        <td>Phan Văn B</td>
        <td>25% hoàn thành</td>
        <td>75% hủy hàng</td>
    </tr>
    <tr>
        <td>Nguyễn Thị C</td>
        <td>50% hoàn thành</td>
        <td>50% hủy hàng</td>
    </tr>
</table>
</body>
</html>
