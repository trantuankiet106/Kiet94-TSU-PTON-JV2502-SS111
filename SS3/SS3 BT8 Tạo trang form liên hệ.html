<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo trang form liên hệ</title>
</head>
<body>
    <h1>Liên hệ với chúng tôi</h1>
    <form action="thamdoykienkhachhang.sever.com" method="post">
        <label for="fullname">Họ và tên</label>
        <br/>
        <input type="text" name="fullname" id="fullname" value="" size="40" placeholder="Nguyễn Văn A">
        <br/><br/>
        <label for="Email">Email</label>
        <br/>
        <input type="email" name="Email" id="Email" value="" size="40" placeholder="exemple123@gmail.com">
        <br/><br/>
        <label for="message">Tin nhắn</label>
        <br/>
        <textarea rows="6" cols="70" placeholder="Hãy phản hồi cho chúng tôi...."></textarea>
        <button type="submit">Gửi</button>
</body>
</html>
