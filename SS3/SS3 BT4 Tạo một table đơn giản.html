<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        table {
          border-spacing: 10px;
        }
        </style>
        <title>Tạo một table đơn giản</title>
</head>
<body>
    <table>
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Nghề nghiệp</th>
        </tr>
        <tr>
            <td>An</td>
            <td>25</td>
            <td>lập trình viên</td>
        </tr>
        <tr>
            <td>Bảo</td>
            <td>30</td>
            <td>Kỹ sư xây dựng</td>
        </tr>
        <tr>
            <td>Chi</td>
            <td>22</td>
            <td>Sinh viên</td>
        </tr>
    </table>

    <table border="1" cellpadding="15px" cellspacing="5px">
        <tr>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Nghề nghiệp</th>
        </tr>
        <tr>
            <td>An</td>
            <td>25</td>
            <td>lập trình viên</td>
        </tr>
        <tr>
            <td>Bảo</td>
            <td>30</td>
            <td>Kỹ sư xây dựng</td>
        </tr>
        <tr>
            <td>Chi</td>
            <td>22</td>
            <td>Sinh viên</td>
        </tr>
    </table>









</body>
</html>
