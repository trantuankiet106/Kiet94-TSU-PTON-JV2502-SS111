<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        table {
          border-spacing: 10px;
        }
        </style>
        <title>Tạo table sử dụng thuộc tính rowspan</title>
</head>
<body>
    <table>
        <tr>
            <th>Loại sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
        <tr>
            <td rowspan="2">Điện tử</td>
            <td>Laptop</td>
            <td>15.000.000</td>
        </tr>
        <tr>

            <td>Điện thoại</td>
            <td>8.000.000</td>
        </tr>        
        <tr>
            <td>Gia dụng</td>
            <td>Máy giặt</td>
            <td>5.000.000</td>
        </tr>

    </table>
</body>
</html>
