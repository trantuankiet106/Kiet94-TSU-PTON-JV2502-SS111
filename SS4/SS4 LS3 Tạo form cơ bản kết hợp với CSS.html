<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản kết hợp với CSS</title>
    <link rel="stylesheet" href="./SS4 LS3 Tạo form cơ bản kết hợp với CSS.css">
</head>
<body>
    <h3>Liên hệ với chúng tôi</h3>
    <form font="time new Roman">
        <label for="fullname">Họ và tên:</label>
        <br/>
        <input type="text" name="fullname" id="fullname" size="70" height="60px">
        <br/><br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email" name="email" size="70">
        <br/><br/>
        <label for="text">Tin nhắn:</label>
        <br/>
        <textarea cols="73" rows="5"></textarea>
        <br/><br/>
    <button type="submit">Gửi</button>
    </form>
</body>
</html>
