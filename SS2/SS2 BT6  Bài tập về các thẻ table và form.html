<html lang="en">
<head>

      <h2>Booking Form</h2>
      <form action="worldsever.com" method="post">
        <label for="fullname">Name</label> <input type="text" name="fullname" id="fullname" value="" size="35" placeholder="Fullname">
        <br/><br/>
        <label for="email">Email</label> <input type="text" name="email" id="email" value="" size="35" placeholder="exemple123@gmail.com">
        <br/><br/>
        <label for="number">Phone</label> <input type="number" name="phone" id="phone" value="" size="35" placeholder="0123456789">
        <br/><br/>
        <label for="date">Date</label> <input type="date" name="date" id="date" value="" size="35" placeholder="1991/01/01">
        <br/><br/>
        <label for="time">Time</label> <input type="time" name="time" id="time" value="" size="35" placeholder="19:05">
        <br/><br/>
        <label for="number">Number of Guests</label> <input type="number" name="number" id="number" value="" size="35" placeholder="GOLDMEMBER000-000">
        <br/><br/>
        <button type="submit">Submit</button>
      </form>

      <h2>Car Purchase Form</h2>

</body>
