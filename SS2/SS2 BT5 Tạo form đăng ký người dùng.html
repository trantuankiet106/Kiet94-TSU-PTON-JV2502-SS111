<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đăng ký người dùng</title>
</head> 
<body>
    <form action="worldsever.com" method="post">
    <p style="width:200px; height:350px; border:1px solid black; padding:5px; margin:10px;">
    <label for="fullname">Họ và tên:</label>
    <br/>
    <input type="text" value="" name="fullname" id="fullname" placeholder="Fullname"></input>
    <br/>
    <br/>
    <label for="email">Email:</label> 
    <br/>
    <input type="text" value="" name="email" id="email" placeholder="exemple123@gmail.com"></input>
    <br/>
    <br/>
    <label for="number">Số điện thoại</label> 
    <br/>
    <input type="number" value="" name="phone" id="phone" placeholder="0123456789"></input>
    <br/>
    <br/>
    <label for="gender">Giới tính:</label> 
    <br/>
    <label><input type="radio" name="gender" id="gender" value="">Nam</label>
    <label><input type="radio" name="gender" id="gender" value="">Nữ</label>
    <label><input type="radio" name="gender" id="gender" value="">Khác</label>
    <br/>
    <br/>
    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
